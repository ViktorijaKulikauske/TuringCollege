<div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
  @for(category of categories; track category) {
    <div>
      <button
        (click)="categorySelected.emit(category)"
        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow transition focus:outline-none focus:ring-2 focus:ring-blue-400"
        type="button"
      >
        {{ category }}
      </button>
    </div>
  }
</div>
