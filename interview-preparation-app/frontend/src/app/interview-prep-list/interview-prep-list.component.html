<h4 class="text-lg font-semibold mt-8 mb-4 text-center">
  Interview Preparation
</h4>
<ul class="grid grid-cols-1 gap-2 mb-6">
  @for(question of questions; track question) {
    <li>
      <button
        (click)="questionSelected.emit(question)"
        class="w-full bg-yellow-100 hover:bg-yellow-200 text-gray-800 font-medium px-4 py-2 rounded shadow transition focus:outline-none focus:ring-2 focus:ring-yellow-400"
        type="button"
      >
        {{ question }}
      </button>
    </li>
  }
</ul>
