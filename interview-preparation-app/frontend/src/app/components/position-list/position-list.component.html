<h3 class="text-xl font-semibold mb-4 text-center text-green-700 drop-shadow">
  Top Positions
</h3>
<div class="mb-6">
  @if (!expanded && selected) {
  <div
    class="flex items-center justify-between bg-white/80 backdrop-blur rounded-xl shadow-md border border-green-200 px-4 py-3 mb-2"
  >
    <span class="text-green-700 font-semibold">{{ selected }}</span>
    <button
      class="ml-4 text-sm text-green-600 hover:underline"
      type="button"
      (click)="expandList()"
    >
      Show all
    </button>
  </div>
  } @if (expanded) {
  <ul class="grid grid-cols-1 gap-3">
    @for(position of positions; track position) {
    <li>
      <button
        (click)="selectPosition(position)"
        class="w-full bg-white/80 backdrop-blur rounded-xl shadow-md hover:shadow-xl border border-green-100 hover:border-green-300 text-green-700 font-semibold py-3 px-4 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-green-400 hover:bg-green-50"
        type="button"
      >
        {{ position }}
      </button>
    </li>
    }
  </ul>
  }
</div>
