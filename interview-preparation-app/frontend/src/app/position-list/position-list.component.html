<h3 class="text-xl font-semibold mb-4 text-center">Top Positions</h3>
<ul class="grid grid-cols-1 gap-2 mb-6">
  @for(position of positions; track position) {
  <li>
    <button
      (click)="positionSelected.emit(position)"
      class="w-full bg-green-500 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded shadow transition focus:outline-none focus:ring-2 focus:ring-green-400"
      type="button"
    >
      {{ position }}
    </button>
  </li>
  }
</ul>
