<h4
  class="text-lg font-semibold mt-8 mb-4 text-center text-yellow-700 drop-shadow"
>
  Interview Preparation
</h4>
<div class="mb-6">
  @if (!expanded && selected) {
  <div
    class="flex items-center justify-between bg-white/80 backdrop-blur rounded-xl shadow-md border border-yellow-200 px-4 py-3 mb-2"
  >
    <span class="text-yellow-700 font-medium">{{ selected }}</span>
    <button
      class="ml-4 text-sm text-yellow-600 hover:underline"
      type="button"
      (click)="expandList()"
    >
      Show all
    </button>
  </div>
  } @if (expanded) {
  <ul class="grid grid-cols-1 gap-3">
    @for(question of questions; track question) {
    <li>
      <button
        (click)="selectQuestion(question)"
        class="w-full bg-white/80 backdrop-blur rounded-xl shadow-md hover:shadow-xl border border-yellow-100 hover:border-yellow-300 text-yellow-700 font-medium px-4 py-3 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-yellow-400 hover:bg-yellow-50"
        type="button"
      >
        {{ question }}
      </button>
    </li>
    }
  </ul>
  }
</div>
