<h4
  class="text-lg font-semibold mt-8 mb-4 text-center text-blue-700 drop-shadow"
>
  Suggested Answers for:<br />
  <span class="italic">{{ question }}</span>
</h4>
<ul class="grid grid-cols-1 gap-3">
  @for(answer of answers; track answer) {
  <li
    class="bg-white/80 backdrop-blur rounded-xl shadow border border-blue-100 px-4 py-3 text-blue-800"
  >
    {{ answer }}
  </li>
  }
</ul>
