<h2
  class="text-2xl font-bold mb-6 text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-500 drop-shadow"
>
  Main Profession Categories
</h2>
<div class="mb-6">
  @if (!expanded && selected) {
  <div
    class="flex items-center justify-between bg-white/80 backdrop-blur rounded-xl shadow-md border border-blue-200 px-4 py-3 mb-2"
  >
    <span class="text-blue-700 font-semibold">{{ selected }}</span>
    <button
      class="ml-4 text-sm text-blue-500 hover:underline"
      type="button"
      (click)="expandList()"
    >
      Show all
    </button>
  </div>
  } @if (expanded) {
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    @for(category of categories; track category) {
    <div>
      <button
        (click)="selectCategory(category)"
        class="w-full bg-white/80 backdrop-blur rounded-xl shadow-md hover:shadow-xl border border-blue-100 hover:border-blue-300 text-blue-700 font-semibold py-3 px-4 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 hover:bg-blue-50"
        type="button"
      >
        {{ category }}
      </button>
    </div>
    }
  </div>
  }
</div>
